<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <style>
        p.count {
            color: #FFFFFF;
            background-color: #515151;
            border: 1px #303030;
            border-radius: 0.5rem;
            padding: .2rem .25rem;
            margin: 0.1rem 0.1rem .1rem;

        }



        /* stefan, this is my tag style */
        .tags a {
            color: #000000;
            background-color: #43A047;
            font-size: 1em;
            white-space: nowrap;
            border-radius: 2rem;
            padding:  .25rem .85rem .25rem;
            line-height: 2;
            margin: .2rem;
            text-decoration: none;
        }

        .authors a {
            color: #000000;
            background-color: #43A047;
            font-size: .75;
            white-space: nowrap;
            border-radius: 2rem;
            padding: .25rem .85rem .25rem;
            line-height: 2;
            margin: 0.2rem;
            text-decoration: none;
        }

        .tags {
            display: flex;
            flex-flow: row wrap;

        }

        .authors {
            display: flex;
            flex-flow: row wrap;

        }

        .paginate_button {
            color: gray;
            border: gray 1px solid;
            padding: 0.5em;

        }
    </style>

</head>

<body class="bg-grey">
    {% load account %}
    {% load static %}


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>  -->



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CalibreWAN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'authors' %}>Authors</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'publishers' %}>Publishers</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'ratings' %}>Ratings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'series' %}>Series</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'tags' %}>Tags</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'publishers' %}>Publishers</a>
                </li>


            </ul>

            <ul class="navbar-nav mr-auto">
                <form class="form-inline my-2 my-lg-0" action="{% url 'results' %}" method="get">
                    <input class="form-control mr-sm-2" type="search" id="generic" name="generic"
                        placeholder="Title/Author/ISBN" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>




                <li class="nav-item">
                    <a class="nav-link" href="/">Advanced search</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">{% user_display user %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout">Log out</a>
                </li>
            </ul>

        </div>
    </nav>

    {% block content %} {% endblock %}




</body>

</html>
