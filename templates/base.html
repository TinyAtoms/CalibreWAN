{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Local Library</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body class="bg-grey">
    {% load account %}
    {% load static %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CalibreWAN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'authors' %}>Authors</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'publishers' %}>Publishers</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'ratings' %}>Ratings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'series' %}>Series</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'tags' %}>Tags</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href={% url 'publishers' %}>Publishers</a>
                </li>


            </ul>

            <ul class="navbar-nav mr-auto">
                <form class="form-inline my-2 my-lg-0" action="{% url 'results' %}" method="get">
                    <input class="form-control mr-sm-2" type="search" id="generic" name="generic"
                        placeholder="Title/Author/ISBN" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>




                <li class="nav-item">
                    <a class="nav-link" href="/">Advanced search</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">{% user_display user %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout">Log out</a>
                </li>
            </ul>

        </div>
    </nav>

    {% block content %} {% endblock %}




</body>

</html>
