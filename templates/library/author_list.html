{% extends "base.html" %}

{% block content %}
{% load static %}
{% load i18n %}

  <h1>Author List</h1>
  {% if author_list %}
  <container class="authors">
    {% for author in author_list %}
    <a href="{{ author.get_absolute_url }}">{{ author }}</a>
    {% endfor %}


  </container>




  {% else %}
    <p>{% trans 'No authors in lib' %}</p>
  {% endif %}       
{% endblock %}
