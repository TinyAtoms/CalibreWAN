{% extends "base.html" %}

{% block content %}
{% load static %}




<br>
<br>
  <h1>Publisher List</h1>
  {% if publisher_list %}
  <container class="tags">
    {% for publisher in publisher_list %}
    <a href="{{ publisher.get_absolute_url }}" rel="publisher">{{ publisher.name }}</a>
    {% endfor %}
  </container>


  {% else %}
    <p>There are no publisher in the library.</p>
  {% endif %}       
{% endblock %}
