{% extends "base.html" %}

{% block content %}
{% load static %}
{% load i18n %}




<br>
<br>
  <h1>{% trans 'List of publishers' %}</h1>
  {% if publisher_list %}
  <container class="tags">
    {% for publisher in publisher_list %}
    <a href="{{ publisher.get_absolute_url }}" rel="publisher">{{ publisher.name }}</a>
    {% endfor %}
  </container>


  {% else %}
    <p>{% trans 'No publishers in lib' %}</p>
  {% endif %}       
{% endblock %}
