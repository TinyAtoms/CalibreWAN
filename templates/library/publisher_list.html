{% extends "base.html" %}

{% block content %}
{% load static %}
  <h1>Publishers List</h1>
  {% if publisher_list %}
  <ul>
    {% for publisher in publisher_list %}
      <li>
        <a href="{{ publisher.get_absolute_url }}">{{ publisher.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no publisher in the library.</p>
  {% endif %}       
{% endblock %}
