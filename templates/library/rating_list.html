{% extends "base.html" %}

{% block content %}
{% load static %}
{% load i18n %}
  <h1>{% trans 'List of ratings' %}</h1>
  {% if rating_list %}
  <ul>
    {% for rating in rating_list %}
      <li>
        <a href="{{ rating.get_absolute_url }}">{{ rating.rating }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>{% trans 'No ratings in lib' %}</p>
  {% endif %}       
{% endblock %}
