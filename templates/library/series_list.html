{% extends "base.html" %}

{% block content %}
{% load static %}
{% load i18n %}
  <h1>{% trans 'List of series' %}</h1>
  {% if series_list %}
  <ul>
    {% for series in series_list %}
      <li>
        <a href="{{ series.get_absolute_url }}">{{ series.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>{% trans 'no series in lib' %}</p>
  {% endif %}       
{% endblock %}
