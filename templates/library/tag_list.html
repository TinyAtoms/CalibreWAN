{% extends "base.html" %}

{% block content %}
{% load static %}
{% load i18n %}
  <h1>{% trans 'List of tags' %}</h1>


  {% if tag_list %}
  <container class="tags">
    {% for tag in tag_list %}
    <a href="{{ tag.get_absolute_url }}" rel="tag">{{ tag }}</a>
    {% endfor %}


  </container>

  {% else %}
    <p>{% trans 'no tags in lib' %}</p>
  {% endif %}       
{% endblock %}
